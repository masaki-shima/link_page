{% extends 'link_page/base.html' %} {% block content %}

<ul>
  {% for comment in comment_list %}

      <a href="{% url 'link_page:comment_detail' comment.id %}">{{comment.title}}</a>

  {% empty %}
    <div>コメントがありません</div>
  {% endfor %}
</ul>

{% endblock %}
